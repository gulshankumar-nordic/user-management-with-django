{% extends 'userauthapp/base.html' %}
{% block content %}
<div class="col-md-6 offset-md-3">
    <h2 class="text-center">Register</h2>
    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        {% if form.errors %}
        <p>Error</p>
        {% endif %}
        {{ form.as_p }}

        <input type="submit" value="Register" class="btn btn-primary" />
    </form>
</div>


{% endblock %}
